<div class="topbar">
  <h1>Hello User!</h1>
  <app-search></app-search>
</div>
<div class="playlist-container">
  <div class="button-group">
    <button>Hindi</button>
    <button class="active">English</button>
  </div>

  <div class="big-playlist">
    <div class="main-screen">
      <i class="fa-solid fa-angle-left" (click)="moveSlider(-1)"></i>
      <i class="fa-solid fa-chevron-right" (click)="moveSlider(+1)"></i>
      <div class="info">
        <h3 class="title" innerHTML="{{ trending[Slidercurrent].name }}"></h3>
        <p class="sub-title" innerHTML="{{ trending[Slidercurrent].name }}"></p>
      </div>
      <div class="img-slide-wrap">
        <ng-container *ngFor="let art of trending; let i = index">
          <img
            src="{{ art.image[2].link }}"
            alt=""
            [ngClass]="i == Slidercurrent ? 'active' : ''"
          />
        </ng-container>
      </div>
      <!-- <img src="{{ trending[Slidercurrent].image[2].link }}" alt="" /> -->
    </div>
  </div>
  <h3 class="sub-title gradiant-text">Trending</h3>
  <div class="playlists">
    <div
      class="playlist"
      *ngFor="let album of trending"
      (click)="getsong(album)"
    >
      <div class="art">
        <img src="{{ album.image[1].link }}" alt="" />
      </div>
      <div class="detail">
        <h3 innerHTML="{{ album.name }}"></h3>
        <small *ngFor="let artis of album.artists">{{ artis.name }}, </small>
      </div>
    </div>
  </div>
